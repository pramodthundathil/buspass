{% extends 'index.html' %}

{% block content %}
<style>
    .card {
        border-radius: 15px;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
    }
    .card-subtitle {
        font-size: 1rem;
        color: #6c757d;
    }
    .card-text {
        font-size: 0.9rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    </style>


<section id="features" class="py-5 py-lg-7">
    <div class="container">
        <div class="text-center mb-5">
            <span class="badge bg-primary-light text-primary px-3 py-2 mb-2">Bus Routes</span>
            <h2 class="fw-bold mb-3">Bus Routes</h2>
            <p class="text-gray mx-auto" style="max-width: 600px;">You can find all Bus Routes Here </p>
         <br>

        </div>

        <div class="row">
            
            {% for route in routes %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ route.route_name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Route Number: {{ route.route_number }}</h6>
                        <p class="card-text">From: {{ route.start_point }}</p>
                        <p class="card-text">To: {{ route.end_point }}</p>
                        <a href="{% url 'route_detail_user' route.id %}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
